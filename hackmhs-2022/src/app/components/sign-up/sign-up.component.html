<div class="authBlock">
    <h3>Sign Up</h3>
    <div class="formGroup">
        <input type="email" class="formControl" placeholder="Email Address" #userEmail required />
    </div>
    <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPwd required />
    </div>
    <div class="formGroup">
        <input type="text" class="formControl" placeholder="Organization Code" #orgCode required />
    </div>
    <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Sign Up"
            (click)="authService.SignUp(userEmail.value, userPwd.value, orgCode.value)" />
    </div>
   
</div>
<div class="redirectToLogin">
    <span>Already have an account?
        <span class="redirect" routerLink="/sign-in">Log In</span></span>
</div>
