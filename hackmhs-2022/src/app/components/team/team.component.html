<ng-container *ngFor="let member of team;">
    <div *ngIf = "member.role != undefined && member.subjects != undefined">
        <img src = "{{member.photoURL}}">
        <h1>{{member.displayName}}</h1>
        <h3>{{member.role}}</h3>
        <p><strong>Ask me questions about: </strong>{{member.subjects.join(', ')}}.</p>
    </div>
</ng-container>
